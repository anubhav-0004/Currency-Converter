


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="container">
        <h1>Currency Converter</h1>
        <form action="">
            <label for="amount">Enter the amount</label>
            <input type="number" value="00" id="amount">
            <div class="options">
                <div id="from">
                    <p>From</p>
                    <div id="fromName">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="fromOpts" class="fromOpts">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div id="to">
                    <p>To</p>
                    <div id="toName">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="toOpts" class="toOpts">
                        </select>
                    </div>
                </div>
            </div>
            <div id="rate-msg">Total Amount</div>
            <button>GET EXCHANGE RATE</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
    </div>
</body>
</html>
